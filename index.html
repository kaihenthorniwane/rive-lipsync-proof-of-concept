<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Proof of Concept</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="px-3 py-5">
        <div class="container d-flex flex-column align-items-center gap-4">
            <h1 class="display-3">Proof of Concept Rive</h1>
            <canvas id="canvas" height="400px" width="400px"></canvas>
            <div class="d-flex flex-column gap-2">
                <form id="state-1" class="viseme-form">
                    <label><strong>State 1:</strong></label>
                    <select class="visemes" name="visemes">
                      <option value="viseme-1">Viseme 1</option>
                      <option value="viseme-2">Viseme 2</option>
                      <option value="viseme-3">Viseme 3</option>
                      <option value="viseme-4">Viseme 4</option>
                    </select>
                    <label>Viseme Duration (s):</label>
                    <input class="text-field" value="0">
                    </input>
                </form>

                <form id="state-2" class="viseme-form">
                    <label><strong>State 2:</strong></label>
                    <select class="visemes" name="visemes">
                      <option value="viseme-1">Viseme 1</option>
                      <option value="viseme-2" selected>Viseme 2</option>
                      <option value="viseme-3">Viseme 3</option>
                      <option value="viseme-4">Viseme 4</option>
                    </select>
                    <label>Viseme Duration (s):</label>
                    <input class="text-field" value="0.25">
                    </input>
                </form>

                <form id="state-3" class="viseme-form">
                    <label><strong>State 3:</strong></label>
                    <select class="visemes" name="visemes">
                      <option value="viseme-1">Viseme 1</option>
                      <option value="viseme-2">Viseme 2</option>
                      <option value="viseme-3" selected>Viseme 3</option>
                      <option value="viseme-4">Viseme 4</option>
                    </select>
                    <label>Viseme Duration (s):</label>
                    <input class="text-field" value="0.5">
                    </input>
                </form>

                <form id="state-4" class="viseme-form">
                    <label><strong>State 4:</strong></label>
                    <select class="visemes" name="visemes">
                      <option value="viseme-1">Viseme 1</option>
                      <option value="viseme-2">Viseme 2</option>
                      <option value="viseme-3">Viseme 3</option>
                      <option value="viseme-4">Viseme 4</option>
                    </select>
                    <label>Viseme Duration (s):</label>
                    <input class="text-field" value="0.65">
                    </input>
                </form>

                <form id="state-5" class="viseme-form">
                    <label><strong>State 5:</strong></label>
                    <select class="visemes" name="visemes">
                      <option value="viseme-1">Viseme 1</option>
                      <option value="viseme-2">Viseme 2</option>
                      <option value="viseme-3">Viseme 3</option>
                      <option value="viseme-4" selected>Viseme 4</option>
                    </select>
                    <label>Viseme Duration (s):</label>
                    <input class="text-field" value="0.7">
                    </input>
                </form>
                
                  
            </div>
            <button class="play-button">Play Animation</button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
